# mpv keybindings
#
# For defaults, see:
# https://raw.githubusercontent.com/mpv-player/mpv/master/etc/input.conf
#
# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle
#
# Strings need to be quoted and escaped:
#   KEY show-text "This is a single backslash: \\ and a quote: \" !"
#
# To disable default keybindings completely, run with --no-input-default-bindings

################################################################################
# Mouse buttons
################################################################################

MBTN_LEFT      ignore
MBTN_LEFT_DBL  cycle fullscreen
MBTN_RIGHT     cycle pause
MBTN_BACK      add chapter -1
MBTN_FORWARD   add chapter  1
WHEEL_DOWN     seek -5
WHEEL_UP       seek  5
WHEEL_LEFT     ignore # add volume -2
WHEEL_RIGHT    ignore # add volume  2

################################################################################
# Function keys
################################################################################

#ESC set fullscreen no
#ESC {encode} quit 4
F1  ignore
F2  ignore
F3  ignore
F4  ignore
F5  ignore
F6  ignore
F7  ignore
F8  ignore # show_text ${playlist}
F9  ignore # show_text ${track-list}
F10 ignore
F11 ignore
F12 ignore

################################################################################
# Numbers row
################################################################################

#`        script-binding console/enable
#1        add contrast -1
#2        add contrast 1
#3        add brightness -1
#4        add brightness 1
#5        add gamma -1
#6        add gamma 1
#7        add saturation -1
#8        add saturation 1
#9        add volume -2
#0        add volume 2
#-        ignore
#=        ignore
#BS       set speed 1.0

#~        ignore
!        ignore # add chapter -1
@        ignore # add chapter  1
SHARP    ignore # cycle audio
#$        ignore
#%        ignore
#^        ignore
#&        ignore
*        ignore # add volume 2
#(        ignore
#)        ignore
_        ignore # cycle video
#+        ignore
#Shift+BS revert-seek

#Alt+0  set window-scale 0.5
#Alt+1  set window-scale 1.0
#Alt+2  set window-scale 2.0
#Alt+-  add video-zoom  -0.1
#Alt++  add video-zoom   0.1
#Alt+BS set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0

#ctrl+- add audio-delay -0.100
#ctrl++ add audio-delay  0.100

#Shift+Ctrl+BS revert-seek mark

################################################################################
# Letters row 1
################################################################################

#q quit
#q {encode} quit 4
#w add panscan -0.1
#e add panscan +0.1
#r add sub-pos -1 # up
#t add sub-pos +1 # down
#y ignore
#u cycle-values sub-ass-override "force" "no"
#i script-binding stats/display-stats
#o show-progress
p show_text ${playlist} # cycle pause
#[ multiply speed 1/1.1
#{ multiply speed 0.5
#\ ignore

#Q quit-watch-later
#W add panscan +0.1
#E ignore # cycle edition
#R add sub-pos +1 # down
T ignore # cycle ontop
#Y ignore
#U ignore
#I script-binding stats/display-stats-toggle
#O no-osd cycle-values osd-level 3 1
#P show-progress
#] multiply speed 1.1
#} multiply speed 2.0
#| ignore

#ctrl+w quit

################################################################################
# Letters row 2
################################################################################

a cycle audio
s cycle sub      # screenshot
#d cycle deinterlace
#f cycle fullscreen
g add volume  -2
h add volume   2
j ignore # cycle sub
#k ignore
#l ignore # ab-loop
#; ignore
#' ignore
ENTER ignore # playlist-next

A cycle audio down # cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"
S cycle sub down   # screenshot video
#D ignore
F ignore           # add sub-scale -0.1
G add volume -10   # add sub-scale +0.1
H add volume  10
J ignore           # cycle sub down
#K ignore
#L ignore # cycle-values loop-file "inf" "no" # infinite loop
#: ignore
#" ignore

#Alt+s screenshot each-frame

#Ctrl+s screenshot window
#ctrl+h cycle-values hwdec "auto" "no"  # cycle hardware decoding

################################################################################
# Letters row 3
################################################################################

#z add sub-delay -0.1
#x add sub-delay +0.1
#c ignore
#v cycle sub-visibility
#b ignore
#n ignore
#m cycle mute
, add chapter -1 # frame-back-step
. add chapter  1 # frame-step
/ ignore         # add volume -2

#Z add sub-delay +0.1
#X ignore
#C ignore
#V cycle sub-ass-vsfilter-aspect-compat
#B ignore
#N ignore
#M ignore
< playlist-prev
> playlist-next
#? ignore

#ctrl+c quit 4

################################################################################
# Arrow keys
################################################################################

#RIGHT seek  10
#LEFT  seek -10
#UP    seek  60
#DOWN  seek -60

#Shift+RIGHT no-osd seek  1 exact
#Shift+LEFT  no-osd seek -1 exact
#Shift+UP    no-osd seek  5 exact
#Shift+DOWN  no-osd seek -5 exact

#Alt+left  add video-pan-x  0.1
#Alt+right add video-pan-x -0.1
#Alt+up    add video-pan-y  0.1
#Alt+down  add video-pan-y -0.1

# Skip to previous/next subtitle (subject to some restrictions; see manpage)
#Ctrl+LEFT        no-osd sub-seek -1
#Ctrl+RIGHT       no-osd sub-seek  1
# Adjust timing to previous/next subtitle
#Ctrl+Shift+LEFT  sub-step -1
#Ctrl+Shift+RIGHT sub-step 1

################################################################################
# Extra
################################################################################

#SPACE       cycle pause

#DEL         script-binding osc/visibility
#PGUP        add chapter 1
#PGDWN       add chapter -1
#Shift+PGUP  seek 600
#Shift+PGDWN seek -600

################################################################################
# Media keys
################################################################################

#POWER quit
#PLAY cycle pause
#PAUSE cycle pause
#PLAYPAUSE cycle pause
#PLAYONLY set pause no
#PAUSEONLY set pause yes
#STOP quit
#FORWARD seek 60
#REWIND seek -60
#NEXT playlist-next
#PREV playlist-prev
#VOLUME_UP add volume 2
#VOLUME_DOWN add volume -2
#MUTE cycle mute
#CLOSE_WIN quit
#CLOSE_WIN {encode} quit 4

